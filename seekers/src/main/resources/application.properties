spring.application.name=seekers
server.port=8300
eureka.client.serviceUrl.defaultZone=http://eurekaregistry:8761/eureka

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties) DA MODIFICARE VITO PROVA
spring.datasource.url=jdbc:postgresql://seekersdb:5432/postgres
spring.datasource.username= postgres
spring.datasource.password= 1234

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
